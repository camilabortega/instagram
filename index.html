<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/feed.css">
</head>
<body>
    <header class="main">
        <div class="container">
            <img class="camera" src="svg/camera.svg" alt="Camera">
            <a href="/"><img src="https://instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram"></a>
                    
            <div class="search">
                <img src="https://www.freepnglogos.com/uploads/search-png/search-icon-transparent-images-vector-16.png" alt="Search" width="10">
                <input type="text" placeholder="Search">
            </div>
       
        <div class="header-buttons">
            <a class="home" href="#home">
                <img src="svg/home.svg" alt="Home">
            </a>
            <a class="messages" href="#messages">
                <img src="svg/messages.svg" alt="Messages">
            </a>
            <a class="explorer" href="#explorer">
                <img src="svg/explore.svg" alt="Explore">
            </a>
            <a class="notifications" href="#notifications">
                <img src="svg/like.svg" alt="Notifications">
            </a>
            <a class="profile avatar" href="#profile">
                <img src="https://via.placeholder.com/22" alt="Profile">
            </a>
        </div>
        </div>

    </header>

    <div class="footer-mobile">
        <a class="home" href="#home">
            <img src="svg/home.svg" alt="Home">
        </a>
        <a class="search" href="#search">
            <img src="svg/search.svg" alt="Search">
        </a>
        <a class="create-post" href="#create-post">
            <img src="svg/create-post.svg" alt="Create post">
        </a>
        <a class="notifications" href="#notifications">
            <img src="svg/like.svg" alt="Notifications">
        </a>
        <a class="profile avatar" href="#profile">
            <img src="https://via.placeholder.com/22" alt="Profile">
        </a>
    </div>
    
    <section class="feed">
        <img class="loading" src="loading.gif">
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/feed.js"></script>
</body>
</html>
